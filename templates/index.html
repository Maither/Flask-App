{% extends "layout.html" %}

	{% block title %}
		Home page
	{% endblock %}

	{% block main %}
	
	
	<button class="clean_btn" >Clean</button>
	<button class="clean_btn" >Round</button>
	<div>
		<table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Temperature</th>
                </tr>
            </thead>
            <tbody>
				{% for temperature in temperatures %}
					<tr>
						<td class="my-td">{{ temperature[0] }}</td>
						<td class="my-td">{{ temperature[1] }}</td>						
					</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
	<img src="data:image/png;base64,{{ data }}" />
	<script>
	$(document).ready(function(){
	
		$('.clean_btn').click(function(){
			$.ajax({
				url:'',
				type: 'get',
				contentType: 'application/json',
				data: {
					button_text: $(this).text()
				},
				success: function(response){
					location.reload();
			}
			})
		})
	})
	</script>
{% endblock %}
